#To Create namespace i.e stage
apiVersion: v1
kind: Namespace
metadata:
  name: stage

#To Create frontend Deployment in stage namespace
---
apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: guestbook
  name: frontend
  namespace: stage
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: frontend-app
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80


#TO create frontend service in stage namespace
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: stage
  labels:
    app: guestbook
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 80
  selector:
    app: guestbook
    tier: frontend


#To Create Ingress for stage frontend service
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: stage-ingress
  namespace: stage
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: stage-guestbook.mstakx.io
     http:
      paths:
      - path: /stage
        backend:
          serviceName: frontend
          servicePort: 80


#To Create Horizontal Pod Autoscaler for autoscaling frontend deployment in stage namespace
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: stage
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: frontend
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 40
  - type: Resource
    resource:
      name: memory
      targetAverageValue: 60Mi          
